<div class="container pt-4.8">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3 >Agregar Empleados</h3>
          <div *ngIf="loading" class="d-flex align-items-center">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>
          <span *ngIf="submitted && createEmpleados.invalid" class="bs-danger-rgb">TODOS LOS CAMPOS SON OBLIGATORIOS </span>
          <form class="mt-4" [formGroup]="createEmpleados" (ngSubmit)="agregarEmpleados()">
            <input type="number" class="form-control form-control-lg" formControlName="documento" placeholder="Documento">
            <div class="row">
              <div class="col">
                <input capitalize type="text" class="form-control form-control-lg mt-4" formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input capitalize type="text" class="form-control form-control-lg mt-4" formControlName="apellido" placeholder="Apellido">
              </div>
            </div>
            <br>
            <input type="number" class="form-control form-control-lg" formControlName="salario" placeholder="Salario">
            <div class="mt-3">
                <button type="text" class="btn btn-secondary btn-lg " routerLink="\lista-empleados">Volver</button>
                <button type="submit" class="btn btn-dark btn-lg ">Agregar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
