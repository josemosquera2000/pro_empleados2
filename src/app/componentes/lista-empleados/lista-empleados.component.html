<div class="container mt-4">
  <div class="card">
    <div class="card-body d-flex justify-content-between align-items-center">
      <span class="h3">Lista de Empleados</span>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-dark btn-lg" routerLink="/crear-empleados">Agregar</button>
      </div>
    </div>
    <h4 *ngIf="empleados.length==0" style="margin-top: 10px; text-align: center;">No hay datos</h4>
    <table *ngIf="empleados.length>0" class="table table-dark table-striped mt-5">
      <thead>
        <tr>
          <th>Documento</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Salario</th>
          <!--style="margin-right: 2px;"-->
          <th>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
          <td>{{ empleado.documento }}</td>
          <td>{{ empleado.nombre }}</td>
          <td>{{ empleado.apellido }}</td>
          <td>{{ empleado.salario | currency}}</td>
          <td>
            <i class="fa-regular fa-pen-to-square fa-lg text-info mr-2" style="margin-right: 10px" [routerLink]="['/editar-empleados/',empleado.id]"></i>
            <i class="fa-solid fa-trash fa-lg text-danger " (click)="eliminarEmpleados(empleado.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
